<div class="menu-space"></div>
<div class="container">

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeterEmpresa()">
	<div class="col-md-6">
        
		<div class="form-group">
			<label>cnpj</label>
			<input name="cnpj" class="form-control" ng-model="empresa.cnpj" required>  

			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				CNPJ obrigatório
			</span>
		</div>
        
        <div class="form-group">
			<label>razão social</label>
			<input name="razao" class="form-control" ng-model="empresa.razao" required>  

			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Razão Social obrigatório
			</span>
		</div>
        
		<div class="form-group">
			<label>senha</label>
			<input name="senha" class="form-control" ng-model="empresa.senha" required>

			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				Senha obrigatória
			</span> 
		</div>
        
        <div class="form-group">
			<label>endereco</label>
			<input name="endereco" class="form-control" ng-model="empresa.endereco" required>

			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				Endereço obrigatório
			</span> 
		</div>
        
        <div class="form-group">
			<label>cidade</label>
			<input name="cidade" class="form-control" ng-model="empresa.cidade" required>

			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				Cidade Obrigatória
			</span> 
		</div>
        
        <div class="form-group">
			<label>telefone</label>
			<input name="telefone" class="form-control" ng-model="empresa.telefone" required>

			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				Cidade Obrigatória
			</span> 
		</div>
        
		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/#/projetos" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
</form>
</div>
