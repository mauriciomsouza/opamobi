<div class="menu-space"></div>
<div class="container">
    
<div class="page-header text-center">
	<h1>{{cupom.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Título</label>
			<input name="titulo" class="form-control" ng-model="cupom.titulo" required>  

			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Título obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" 
				class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		</div>
		<div class="form-group">
			<label>Thumbnail</label>
			<input name="thumbnail" class="form-control" ng-model="cupom.foto" required>

			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				URL obrigatória
			</span> 
		</div>
        
        <div class="form-group">
			<label>Cover</label>
			<input name="cover" class="form-control" ng-model="cupom.cidade" required>

			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				URL obrigatória
			</span> 
		</div>
        
        <div class="form-group">
			<label>Testimonial</label>
			<textarea name="testimonial" class="form-control" ng-model="cupom.endereco">
			</textarea>
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<textarea name="descricao" class="form-control" ng-model="cupom.descricao">
			</textarea>
            <span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				URL obrigatória
			</span> 
		</div>

		<div class="form-group">
			<label>Categoria</label>
			<select name="categoria" ng-model="cupom.categoria" class="form-control" 
					required ng-controller="CategoriasController" 
					ng-options="categoria.nome as (categoria.nome | uppercase) for categoria in categorias">
				<option value="">Escolha uma categoria</option>
			</select>
			<span ng-show="formulario.$submitted && formulario.categoria.$error.required" 
				class="form-control alert-danger">
				Categoria obrigatória
			</span>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/#/cupoms" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
</form>
