<div class="container">
    <div class="login-box col-md-4 col-md-offset-4 top-buffer">
        <h1>Login</h1>
        <p class="alert-danger">{{mensagem}}</p>
        <form ng-submit="autenticar()">
            <div class="form-group">
                <label>CNPJ</label>
                <input type="text" ng-model="usuario.cnpj" class="form-control">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" ng-model="usuario.senha" class="form-control">
            </div>
            <input type="submit" value="Entrar" class="opa-button">
            <a href=" ">Esqueci a senha</a>
            <a href="#/cadastro">Cadastrar-se</a>
        </form>
    </div>
</div>
