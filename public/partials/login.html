<div class="container">
    <div class="login-box col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 top-buffer">
            <h4 class="login-title text-center">Entrar</h4>
            <p class="mensagem" >{{mensagem}}</p>
            <form ng-submit="autenticar()">
                <div class="input-group">
                     <span class="input-group-addon">
                        <i class='fa fa-briefcase fa-lg' aria-hidden='true'></i>
                    </span>
                    <input type="text" ng-model="usuario.cnpj" class="form-control login-field" placeholder="CNPJ">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class='fa fa-lock fa-lg' aria-hidden='true'></i>
                    </span>
                    <input type="password" ng-model="usuario.senha" class="form-control login-field" placeholder="Senha">
                </div>
                <input type="submit" value="Entrar" class="opa-button signin">
                <p class="forgot-label text-center">Esqueceu a senha? <a href=" " class="forgot-pass">Clique aqui.</a></p>
                
            </form>

         
        <div class="signup-wrapper text-center top-buffer">
            <h4>Ainda não está no Opa!?</h4>
            <a href="#/cadastro" class="opa-button signup top-buffer">Cadastre-se agora</a>
        </div>
    </div>
    
</div>
